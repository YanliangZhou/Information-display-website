{% extends 'base.html' %}

{% block content %}

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Django练习</h1>
    <p class="lead">通过练习，快速掌握Django框架的作用。</p>
  </div>
</div>

<div class="container">
    <div class="row">
        {% for x in api %}
        <div class="col-sm-4">
            <div class="card" style="width: 18rem;">
                <img src="{{x.avatar_url}}" class="card-img-top" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{x.login}}</h5>
                    <p class="card-text">{{x.login}}的GitHub</p>
                    <a href="{{x.html_url}}" class="btn btn-primary">访问</a>
                </div>
            </div>
            <br>
        </div>
        {% endfor %}
    </div>
</div>

<!--    <p>{{api}}</p>-->
{% endblock %}
